# Ansible Inventory for Docker Testing
# This inventory targets the Docker containers for testing

[hardening_targets]
target1 ansible_host=172.20.0.10
target2 ansible_host=172.20.0.11

[hardening_targets:vars]
ansible_user=ansible
ansible_ssh_private_key_file=/root/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3

# Testing configuration
admin_ip=172.20.0.2
ansible_port=22
emergency_ssh_port=2222
dry_run=0
run_full_hardening=true
enable_emergency_ssh=true
remove_emergency_ssh=false

[test_group:children]
hardening_targets
