[pytest]
# Pytest configuration for Molecule tests

# Custom markers for organizing tests
markers =
    ssh: Tests related to SSH configuration and security
    security: Tests related to security hardening
    hardening: Tests related to system hardening
    firewall: Tests related to firewall configuration
    validation: Tests related to configuration validation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Testinfra backend
testinfra_connection = ansible
