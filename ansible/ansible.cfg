[defaults]
# Inventory file location
inventory = inventory.ini

# Remote user
remote_user = ansible

# Disable host key checking (use with caution in production)
host_key_checking = False

# Ansible managed
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S

# Increase timeout for slower connections
timeout = 30

# Enable pipelining for better performance
pipelining = True

# Control path for faster connections
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Retry files
retry_files_enabled = True
retry_files_save_path = ./retry

# Fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Display
stdout_callback = yaml
stderr_callback = yaml
display_skipped_hosts = False
display_args_to_stdout = False

# Warn about deprecated features
deprecation_warnings = True

# Command warnings
command_warnings = True

# Parallel execution
forks = 10

# Module location
library = ./library

# Roles path
roles_path = ./roles

# Log path
log_path = ./ansible.log

# Vault password file (uncomment and set path if using vault)
# vault_password_file = ~/.ansible_vault_pass

[privilege_escalation]
# Become method
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH private key for Ansible automation
# Generate keys with: cd team_keys && ./generate_keys.sh
private_key_file = team_keys/ansible_ed25519

# SSH arguments
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=120 -o ServerAliveCountMax=3

# Transfer method
transfer_method = smart

# SCP if SFTP fails
scp_if_ssh = True

# Control path
control_path_dir = /tmp/.ansible-cp

[persistent_connection]
# Persistent connection timeout
connect_timeout = 30
command_timeout = 30

[colors]
# Custom colors for better visibility
highlight = bright yellow
verbose = bright blue
warn = bright purple
error = bright red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = bright red
ok = green
changed = yellow