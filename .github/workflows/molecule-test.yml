---
name: Molecule Testing

on:
  push:
    branches: [main]
    paths:
      - 'ansible/roles/posix_hardening_ssh/**'
      - 'ansible/roles/posix_hardening_firewall/**'
      - 'ansible/requirements*.txt'
      - '.github/workflows/molecule-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ansible/roles/posix_hardening_ssh/**'
      - 'ansible/roles/posix_hardening_firewall/**'
      - 'ansible/requirements*.txt'
      - '.github/workflows/molecule-test.yml'

jobs:
  molecule-ssh:
    name: Molecule Test - SSH Hardening Role
    runs-on: ubuntu-latest
    env:
      PY_COLORS: '1'
      ANSIBLE_FORCE_COLOR: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-dev.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker ansible.posix --force

      - name: Start Docker
        run: |
          sudo systemctl start docker
          docker --version

      - name: Run Molecule syntax check
        run: |
          cd ansible/roles/posix_hardening_ssh
          molecule syntax

      - name: Run Molecule tests
        run: |
          cd ansible/roles/posix_hardening_ssh
          molecule test --destroy=never
        continue-on-error: false

      - name: Show Molecule debug logs on failure
        if: failure()
        run: |
          cd ansible/roles/posix_hardening_ssh
          if [ -d molecule/default/.molecule ]; then
            echo "=== Molecule Logs ==="
            cat molecule/default/.molecule/*/ansible.log || true
          fi
          echo "=== Docker Containers ==="
          docker ps -a || true
          echo "=== Docker Logs ==="
          docker logs ssh-test-target || true

      - name: Cleanup containers
        if: always()
        run: |
          cd ansible/roles/posix_hardening_ssh
          molecule destroy || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-test-results-ssh
          path: |
            ansible/roles/posix_hardening_ssh/molecule/default/.molecule/
            ansible/roles/posix_hardening_ssh/molecule/default/tests/
          retention-days: 7

  molecule-firewall:
    name: Molecule Test - Firewall Hardening Role
    runs-on: ubuntu-latest
    if: false  # Disabled until Molecule tests are created for firewall role
    env:
      PY_COLORS: '1'
      ANSIBLE_FORCE_COLOR: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-dev.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.docker ansible.posix --force

      - name: Run Molecule tests
        run: |
          cd ansible/roles/posix_hardening_firewall
          molecule test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-test-results-firewall
          path: |
            ansible/roles/posix_hardening_firewall/molecule/default/.molecule/
            ansible/roles/posix_hardening_firewall/molecule/default/tests/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [molecule-ssh]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "=== Molecule Test Summary ==="
          echo "SSH Role: ${{ needs.molecule-ssh.result }}"
          echo "Firewall Role: skipped (tests not yet implemented)"
          echo ""
          if [ "${{ needs.molecule-ssh.result }}" != "success" ]; then
            echo "❌ SSH role tests failed"
            exit 1
          else
            echo "✅ All Molecule tests passed"
          fi
